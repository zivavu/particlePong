<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>particlePong</title>
        <link rel="stylesheet" href="styles.css" />
        <script defer type="module" src="pong.js"></script>
        <script defer type="module" src="bot.js"></script>
        <script defer type="module" src="ball.js"></script>
        <script defer type="module" src="gamemodeChose.js"></script>
        <script defer type="module" src="particles.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="icon.jpg" />
    </head>
    <body>
        <div id="steering-info-container">
            <div class="steering-info" id="player-1-info">
                <label for="player-1-info">Player 1</label>
                <div class="individual-steering" id="p1-up">Up: W</div>
                <div class="individual-steering" id="p1-down">Down: S</div>
                <div class="individual-steering" id="p1-charge">Charge: Q</div>
            </div>
            <div class="steering-info" id="player-2-info">
                <label for="player-2-info">Player 2</label>
                <div class="individual-steering" id="p2-up">Up: ↑</div>
                <div class="individual-steering" id="p2-down">Down: ↓</div>
                <div class="individual-steering" id="p2-charge">Charge: →</div>
            </div>
        </div>
        <div id="initial-screen">
            <button id="1-player">One Player</button>
            <button id="2-players">Two Players</button>
        </div>
        <canvas id="canvas" class="canvas"></canvas>
        <div id="score-display">
            <div id="player-1-score">0</div>
            <div id="score-separator">:</div>
            <div id="player-2-score">0</div>
        </div>
    </body>
</html>
